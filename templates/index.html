<!DOCTYPE html>
<html>
<head>
    <title>Breast cancer classification - Malignant or Belign</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
 
</head>
<body>
<div class="row">
<div class="col-sm-6 col-sm-offset-3">
    <h3>Breast cancer classification - Malignant or Belign</h3>
    <form role="form" id="fieldsForm">
			<div class="row">
					<div class="form-group col-sm-6">
						<label for="name" class="h4">Radius mean</label>
						<input type="text" class="form-control" id="name" placeholder="Enter Radius Mean:">
					</div>
					<div class="form-group col-sm-6">
						<label for="email" class="h4">Texture mean</label>
						<input type="text" class="form-control" id="email" placeholder="Texture mean">
					</div>
				</div>
				<div class="form-group">
					<label for="message" class="h4 ">Perimeter Mean</label>
					<input id="message" class="form-control" placeholder="Perimeter Mean<" required></textarea>
				</div>
				<button type="submit" id="form-submit" class="btn btn-success btn-lg pull-right ">Submit</button>
		<div id="msgSubmit" class="h3 text-center hidden">Wait....</div>
     
    </form>
</div>
</div>
</body>

  

  
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>


  <script>
 $("#fieldsForm").submit(function(event){
	 console.log("submitting...")
    // cancels the form submission
	//event.preventDefault();
	
	var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    var name = $("#name").val();
    var email = $("#email").val();
    var message = $("#message").val();
 
    $.ajax({
        type: "POST",
        url: $SCRIPT_ROOT + "/predict/",
        data: "name=" + name + "&email=" + email + "&message=" + message,
        success : function(txt){
			console.log(txt);
            $( "#msgSubmit" ).removeClass( "hidden" );
			$("#msgSubmit").text(txt)
        }
    });
    
});



  </script>





</script>
</html>
